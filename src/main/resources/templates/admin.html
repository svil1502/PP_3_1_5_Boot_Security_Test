<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${user1.getUsername()} + ' with roles: ' + ${user1.rolesToString()}" href="#">ЕМАИЛ
        И РОЛЬ</a>
    </div>
    <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>

</nav>


<div class="row no-gutters ">
    <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#admin" data-toggle="tab">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#user" data-toggle="tab">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="col-md-10">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active in" id="admin">
                <div class="container-fluid">
                    <h1>Admin panel</h1>


                    <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                        <li class="active nav-item">
                            <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#users_table"
                               role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" id="nav-create-tab" data-toggle="tab" href="#new_user"
                               role="tab"
                               aria-controls="nav-create" aria-selected="false">New user</a>
                        </li>
                    </ul>


                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="users_table">
                            <div class="panel panel-default active">
                                <div class="panel-heading h3">All users</div>
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>E-mail</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-list"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="new_user">
                            <div class="panel panel-default">
                                <div class="panel-heading h3">Add new user</div>
                                <div class="panel-body">
                                    <div class="container">
                                        <div class="row justify-content-center align-items-center">
                                            <form class="col-4" role="form" id="creating-user-form">
                                                <div class="form-group text-center">
                                                    <input type="hidden"/>
                                                    <label class="col-form-label font-weight-bold" for="first_name">First
                                                        name</label>
                                                    <div>
                                                        <input type="text" class="form-control"
                                                               required minlength="1" maxlength="30" id="first_name"
                                                               placeholder="First name"/>
                                                    </div>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="col-form-label font-weight-bold" for="last_name">Last
                                                        name</label>
                                                    <div>
                                                        <input type="text" class="form-control"
                                                               required minlength="1" maxlength="30" id="last_name"
                                                               placeholder="Last name"/>
                                                    </div>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="col-form-label font-weight-bold" for="age">Age</label>
                                                    <input type="number" class="form-control"
                                                           size="3" name="num" min="1" max="150" id="age"
                                                           placeholder="Age"/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="col-form-label font-weight-bold"
                                                           for="email">Email</label>
                                                    <input type="email" class="form-control" id="email"
                                                           placeholder="Email" required/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="col-form-label font-weight-bold" for="password">Password</label>
                                                    <input type="password" id="password" placeholder="Password"
                                                           class="form-control"
                                                           required minlength="1" maxlength="32"/>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="col-form-label font-weight-bold"
                                                           for="roles">Role</label>
                                                    <select class="form-control" id="roles" multiple size="2">
                                                        <option value="1">ROLE_USER</option>
                                                        <option value="2">ROLE_ADMIN</option>
                                                    </select>
                                                </div>
                                                <br>
                                                <div class="form-group text-center">
                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div role="tabpanel" class="tab-pane fade in" id="user">
                <div class="container-fluid">
                    <h1>User information-page</h1>

                    <div class="panel panel-default">
                        <div class="panel-heading h5">About user</div>
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="about-user"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <form id="editModalForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstNameEdit" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstNameEdit" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastNameEdit" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameEdit" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="ageEdit" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageEdit" name="age">
                    </div>

                    <div class="form-group">
                        <label for="emailEdit" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="emailEdit" name="email">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passwordEdit" name="password" required>
                    </div>

                    <div class="form-group text-center col-lg-4 col-lg-offset-4">
                        <label for="rolesEdit">Role</label>
                        <select class="form-control" id="rolesEdit" multiple size="2">
                            <option value="1">ROLE_USER</option>
                            <option value="2">ROLE_ADMIN</option>
                        </select>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <form id="deleteModalForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idDelete" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idDelete" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstNameDelete" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstNameDelete" name="firstName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="lastNameDelete" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameDelete" name="lastName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="ageDelete" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageDelete" name="age" readonly>
                    </div>

                    <div class="form-group">
                        <label for="emailDelete" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="emailDelete" name="email" readonly>
                    </div>

                    <div class="form-group">
                        <label for="rolesDelete" class="col-form-label">Role</label>
                        <select class="form-control" id="rolesDelete" name="roles" multiple size="2" readonly>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
<script src="../static/rest.js"></script>

</html>
